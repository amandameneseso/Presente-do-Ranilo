<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            flex-direction: column;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            font-size: 28px;
            margin: 20px;
            text-align: center;
            color: #0083c0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 20px;
            max-width: 1450px;
            margin: 0 auto;
            /* border: #0083c0 solid 2px; */
            /* border-radius: 10px; */
        }

        .card {
            position: relative;
            width: 215px;
            height: 285px;
            background-image: var(--i);
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 3px 5px 5px rgba(3, 32, 51, 0.8);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .content {
            position: absolute;
            font-family: Arial, sans-serif;
            color: white;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .content {
            opacity: 1;
        }

        .content h2 {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }

        .content a {
            color: #fff;
            text-decoration: none;
            background: rgb(0, 131, 192);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .content a:hover {
            background: rgb(2, 99, 145);
        }

        @media (max-width: 768px) {
            .card {
                width: 150px;
                height: 220px;
            }

            .content h2 {
                font-size: 16px;
            }

            .content a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>☆ Jogos jogados</h1>

    <div class="container">
        <div class="card" style="--i:url(imagens/Resident_evil_6.jpg)">
            <div class="content">
                <h2>Resident Evil 6</h2>
                <a href="#">Ver detalhes</a>
            </div>
        </div>

        <div class="card" style="--i:url(imagens/Super_Mario_Bros._3.png)">
            <div class="content">
                <h2>Super Mario Bros. 3</h2>
                <a href="#">Ver detalhes</a>
            </div>
        </div>
        
        <div class="card" style="--i:url(imagens/Aero_Fighters.png)">
            <div class="content">
                <h2>Aero Fighters</h2>
                <a href="#">Ver detalhes</a>
            </div>
        </div>
    </div>

    <h1>☆ Estamos jogando</h1>

    <div class="container">
        <div class="card" style="--i:url(imagens/Resident_evil_5.png)">
            <div class="content">
                <h2>Resident Evil 5</h2>
                <a href="#">Ver detalhes</a>
            </div>
        </div>

        <div class="card" style="--i:url(imagens/GTA_5.jpg)">
            <div class="content">
                <h2>GTA 5</h2>
                <a href="#">Ver detalhes</a>
            </div>
        </div>
    </div>

    <div class="divDoBotao">
        <a href="presente.html" class="botao">
          <img src="imagens/tecla-de-seta-para-a-esquerda-64.png" class="icone" alt=""></a>
    </div>

    <div class="clouds">
        <div class="cloud cloud-1"><img src="imagens/nuvem-100.png" alt=""></div>
        <div class="cloud cloud-2"><img src="imagens/nuvem-100.png" alt=""></div>
        <div class="cloud cloud-3"><img src="imagens/nuvem-100.png" alt=""></div>
        <div class="cloud cloud-4"><img src="imagens/nuvem-100.png" alt=""></div>
    </div>
    
</body>
</html>
