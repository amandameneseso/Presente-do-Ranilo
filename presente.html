<!DOCTYPE html>

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .botoes-container{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Cria at√© duas colunas */
            gap: 30px; /* Adiciona espa√ßamento entre os bot√µes */
            width: 90%;
            max-width: 1500px; /* Limita o tamanho da √°rea */
            margin: auto;
            padding: 50px 20px;
            box-sizing: border-box;
        }

        .botao {
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #5f9abd;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: #4b7b97;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .botao:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        }

        .icone {
            transition: all 0.3s ease;
        }

        .icone:hover {
            transform: translateY(-8px);
        }

        /* Estilo para os bot√µes com fundo nos √≠cones */
        .botao {
            flex-direction: column;
            background-color: #f7f7f7;
            border: 3px solid #5f9abd;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        /* Efeito de hover para o bot√£o */
        .botao:hover {
            background-color: #fdfdfd;
        }

        footer{
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
            padding: 10px;
        }

        footer p {
            margin-bottom: 20px;
            font-size: 1rem;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: rgb(255, 255, 255);
        }

        @media (max-width: 768px) {
            .botoes-container {
                grid-template-columns: 2fr;
                padding: 30px 120px;
                gap: 20px;
            }

            .botao {
                padding: 20px;
            }

            .icone {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 430px) {
            .botao {
                font-size: 0.9em;
            }
            footer {
                position: relative;
                padding: 10px;
            }
        }
        
    </style>
</head>
