<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            flex-direction: column;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 1.5em;
            margin: -150px 0 100px;
            padding: 10px 20px;
            background-color: rgba(85, 106, 131, 0.137);
            border-radius: 15px;
            color: rgba(255, 255, 255, 0.884);
        }

        .countdown {
            display: flex;
            transform: scale(1.8);
            background-color: #8caf8b;
            border-radius: 12px;
            border: 3px solid #ffffff;
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.130);
        }

        .time {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 15px;
            color: rgba(255, 255, 255, 0.884);
        }

        .time h2 {
            font-weight: bold;
            font-size: 2em;
            line-height: 1.5em;
            margin: 0 0 5px;
            color: rgba(255, 255, 255, 0.884);
        }

        @media (max-width: 700px) {
            h1 {
                font-size: 20px;
            }
            .time {
                margin: 5px;
            }
            .time h2 {
                font-size: 12px;
            }
            .time small {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="divDoBotao">
        <a href="index.html" class="botao">
          <img src="imagens/tecla-de-seta-para-a-esquerda-64.png" class="icone" alt=""></a>
    </div>

    <h1>Há quanto tempo estamos juntos?</h1>

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="dias">00</h2>
            <small>dias</small>
        </div>

        <div class="time">
            <h2 id="horas">00</h2>
            <small>horas</small>
        </div>

        <div class="time">
            <h2 id="minutos">00</h2>
            <small>minutos</small>
        </div>

        <div class="time">
            <h2 id="segundos">00</h2>
            <small>segundos</small>
        </div>
    </div>

    <script>
        // Selecionando elementos do DOM
        const dias = document.getElementById('dias');
        const horas = document.getElementById('horas');
        const minutos = document.getElementById('minutos');
        const segundos = document.getElementById('segundos');

        // Data de início
        const inicio = new Date('2024-07-04T17:00:00'); // Data de inicio

        // Função para atualizar o temporizador
        function updateTimer() {
            const now = new Date();
            const diff = now - inicio; // Diferença em milissegundos

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / (1000)) % 60);

            dias.textContent = d;
            horas.textContent = h;
            minutos.textContent = m;
            segundos.textContent = s;
        }

        updateTimer();
        setInterval(updateTimer, 1000); // Atualiza a cada segundo
    </script>
    
</body>
</html>
