<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('imagens/background.png');
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: "Sono", 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .divDoBotao {
            position: absolute; /* Torna possível posicionar com `top` e `left` */
            top: 50%; /* Centraliza verticalmente */
            left: 70px; /* Alinha à esquerda com um espaço de 20px da borda */
            display: flex;
            align-items: center;
            padding: 0px;
            margin-top: -70px; /* Ajusta a posição vertical */
            justify-content: center;
            gap: 15px;
            cursor: pointer;
        }

        .botao {
            transition: transform 0.3s;
        }

        .botao:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="divDoBotao">
        <a href="index.html" class="botao">
          <img src="imagens/tecla-de-seta-para-a-esquerda-64.png" class="icone" alt=""></a>
    </div>

    <script>
        const startDate = new Date('2024-07-04T00:00:00'); // Data de in cio
        const display = document.createElement('div');
        document.body.appendChild(display);

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate; // Diferença em milissegundos

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            display.textContent = `${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
        }

        updateTimer();
        setInterval(updateTimer, 1000); // Atualiza a cada segundo
    </script>
    
</body>
</html>
