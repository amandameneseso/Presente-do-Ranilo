<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu presente üéÅ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 20%;
        }

        .container.active {
            animation: vibration 0.5s ease forwards;
        }

        @keyframes vibration {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(0.95, 1.05);
            }
            50% {
                transform: scale(1.1, 0.9);
            }
            70% {
                transform: scale(0.9, 1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .container .gift-box {
            position: absolute;
            height: 200px;
            width: 300px;
            background: #e0b2b2;
            border-radius: 0 0 12px 12px;
            animation: bounce 3.5s ease infinite forwards;
        }

        @keyframes bounce {
            0% {
                transform: translateY(-24px);
            }
            50% {
                transform: translateY(0px);
            }
            100% {
                transform: translateY(-24px);
            }
        }

        .gift-box.active {
            animation: none;
        }

        .gift-box::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 200px;
            background: #ce6247;
            border-radius: 0 0 8px 8px;
            left: 124px;
        }

        .gift-box::after {
            content: '';
            position: absolute;
            box-shadow: inset 0 14px rgba(0, 0, 0, 0.2);
            width: 300px;
            height: 200px;
        }

        .click {
            position: absolute;
            width: 340px;
            height: 90px;
            background: #f3bdbd;
            border-radius: 10px;
            top: -90px;
            left: -20px;
            cursor: pointer;
            z-index: 1;
            transition: 0.5s ease;
        }

        .click.active {
            transition-delay: 0.5s;
            transform: translateY(-230px);
        }

        .click::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 90px;
            border-radius: 8px 8px 0 0;
            background: #e76f51;
            left: 144px;
            z-index: 2;
        }

        .click::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 0;
            border-bottom: 60px solid #e76f51;
            border-top: 60px solid #e76f51;
            border-left: 0 solid transparent;
            border-right: 60px solid transparent;
            border-radius: 20px;
            transform: rotate(-90deg);
            top: -91px;
            left: 136px;
            z-index: 3;
        }

        .container .shadow {
            content: '';
            position: absolute;
            width: 280px;
            height: 35px;
            background: rgba(0, 0, 0, 0.2);
            top: 100px;
            border-radius: 50%;
            animation: bounceOut 3.5s ease infinite forwards;
            z-index: -1;
        }

        @keyframes bounceOut {
            0% {
                transform: translateY(24px) scale(0.8);
            }
            50% {
                transform: translateY(0px) scale(1);
            }
            100% {
                transform: translateY(24px) scale(0.8);
            }
        }

        .container .shadow.active {
            animation: none;
        }

        .box-star {
            animation: starRotate1 1.5s ease-in-out infinite;
            background-color: #fdff88;
            clip-path: polygon(50% 0, 65% 35%, 100% 50%, 65% 65%, 50% 100%, 35% 65%, 0 50%, 35% 35%);
            transform: scale(0);
            position: absolute;
        }

        .box-star-2,
        .box-star-4,
        .box-star-5 {
            animation-name: starRotate2;
        }

        .box-star-1 {
            animation-delay: calc(1.5s * 0.5);
            animation-duration: 3s;
            top: -3em;
            left: -12.5em;
            width: 1.5em;
            height: 1.5em;
        }

        .box-star-2 {
            animation-delay: calc(1.5s * 0.125);
            animation-duration: 3s;
            top: -12em;
            left: -12em;
            width: 1.75em;
            height: 1.75em;
        }

        .box-star-3 {
            animation-delay: calc(1.5s * 0.25);
            animation-duration: 3s;
            top: -11em;
            left: 10em;
            width: 1.25em;
            height: 1.25em;
        }

        .box-star-4 {
            animation-duration: 3s;
            top: -17.5em;
            left: 2em;
            width: 1.75em;
            height: 1.75em;
        }

        .box-star-5 {
            animation-delay: calc(1.5s * 0.375);
            animation-duration: 3s;
            top: -6em;
            left: 7.7em;
            width: 2.5em;
            height: 2.5em;
        }

        @keyframes starRotate1 {
            from {
                transform: scale(0) rotate(0);
            }
            25% {
                animation-timing-function: ease-out;
                transform: scale(1) rotate(0.25turn);
            }
            50%,
            to {
                transform: scale(0) rotate(0.5turn);
            }
        }

        @keyframes starRotate2 {
            from {
                transform: scale(0) rotate(0);
            }
            25% {
                animation-timing-function: ease-out;
                transform: scale(1) rotate(-0.25turn);
            }
            50%,
            to {
                transform: scale(0) rotate(-0.5turn);
            }
        }

        .box-star.active {
            animation: none;
        }

        body {
            transition: opacity 0.5s ease;
        }

        body.fade-out {
            opacity: 0;
        }


    </style>
</head>
<body>

    <div class="container">
        <div class="gift-box">
            <div class="click"></div>
        </div>
        <div class="shadow"></div>
        <div class="box-star box-star-1"></div>
        <div class="box-star box-star-2"></div>
        <div class="box-star box-star-3"></div>
        <div class="box-star box-star-4"></div>
        <div class="box-star box-star-5"></div>
    </div>

    <div class="clouds">
        <div class="cloud cloud-1"><img src="imagens/nuvem-100.png" alt=""></div>
        <div class="cloud cloud-2"><img src="imagens/nuvem-100.png" alt=""></div>
        <div class="cloud cloud-3"><img src="imagens/nuvem-100.png" alt=""></div>
        <div class="cloud cloud-4"><img src="imagens/nuvem-100.png" alt=""></div>
    </div>

    <script>
        const click = document.querySelector('.click');
        const giftBox = document.querySelector('.gift-box');
        const shadow = document.querySelector('.shadow');
        const container = document.querySelector('.container');
        const stars = document.querySelectorAll('.box-star');
        const clickSound = new Audio('efeito-sonoro-presente.wav');

        click.addEventListener('click', () => {
            if (!click.classList.contains('active')) {
                // Tocar o som ao clicar
                clickSound.currentTime = 0; 
                clickSound.play();
                setTimeout(() => {
                    clickSound.pause();
                }, 1500); // Interrompe o √°udio ap√≥s 1.5 segundo

                // Adicionar classes para animar
                click.classList.add('active');
                giftBox.classList.add('active');
                shadow.classList.add('active');
                container.classList.add('active');
                stars.forEach(star => {
                    star.classList.add('active');
                });

                // Acionar o setTimeout ap√≥s iniciar as anima√ß√µes
                setTimeout(() => {
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = 'presente.html';
                    }, 500); // Tempo correspondente √† anima√ß√£o de fade-out
                }, 1500); // Espera a anima√ß√£o do presente terminar
            }
        });
    </script>
    
</body>
</html>
