<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 35px;
      padding: 20px;
    }

    .thumbnail {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s;
      /* borda */
      border: 4px solid #afc099;
      border-radius: 10px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.39);
      display: flex;
    }

    .thumbnail:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

  </style>
</head>
<body>
  
  <div class="gallery">
    <img src="imagens/1.jpg" alt="Foto 1" class="thumbnail">
    <img src="imagens/2.jpg" alt="Foto 2" class="thumbnail">
    <img src="imagens/3.jpg" alt="Foto 3" class="thumbnail">
    <img src="imagens/4.jpg" alt="Foto 4" class="thumbnail">
    <img src="imagens/5.jpg" alt="Foto 5" class="thumbnail">
    <img src="imagens/6.jpg" alt="Foto 6" class="thumbnail">
    <img src="imagens/7.jpg" alt="Foto 7" class="thumbnail">
    <img src="imagens/8.jpg" alt="Foto 8" class="thumbnail">
    <img src="imagens/9.jpg" alt="Foto 9" class="thumbnail">
    <img src="imagens/10.jpg" alt="Foto 10" class="thumbnail">
    <img src="imagens/11.jpg" alt="Foto 11" class="thumbnail">
    <img src="imagens/12.jpg" alt="Foto 12" class="thumbnail">
    <img src="imagens/13.jpg" alt="Foto 13" class="thumbnail">
    <img src="imagens/14.jpg" alt="Foto 14" class="thumbnail">
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" id="lightbox-img" src="" alt="Imagem ampliada">
  </div>

  <div class="divDoBotao">
    <a href="index.html" class="botao">
      <img src="imagens/tecla-de-seta-para-a-esquerda-64.png" class="icone" alt=""></a>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const thumbnails = document.querySelectorAll('.thumbnail');
    const closeBtn = document.querySelector('.close');

    // Ao clicar nas miniaturas, abre a lightbox com a imagem ampliada
    thumbnails.forEach((thumbnail) => {
      thumbnail.addEventListener('click', () => {
        lightbox.classList.add('active');
        lightboxImg.src = thumbnail.src;
      });
    });
    
    // Ao clicar no botão de fechar, fecha a lightbox
    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });

    // Ao clicar fora da imagem na lightbox, também fecha a lightbox
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
      }
    });
  </script>

</body>
</html>
